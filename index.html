<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <script src="https://kit.fontawesome.com/65ae6b2d90.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Q & A</title>
  </head>

  <body>
    <header></header>
    <main>
      <section>
        <h2 class="div1">General Questions</h2>
        <div class="div-container">
          <div class="div2 div">
            <div class="q-title">
              <p>Do You Accept All Major Credit Cards?</p>
              <button>
                <i class="fa-regular fa-square-plus"></i>
              </button>
            </div>
          </div>
          <div class="div3 div">
            <div class="q-title">
              <p>Do You Support Local Farmers?</p>
              <button>
                <i class="fa-regular fa-square-plus"></i>
              </button>
            </div>
          </div>
          <div class="div4 div">
            <div class="q-title">
              <p>Do You Use Organic Ingredients?</p>
              <button>
                <i class="fa-regular fa-square-plus"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
